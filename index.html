<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandiri Jaya</title>
</head>
<body>
    <h1>Selamat Datang Di Mandiri Jaya</h1>
    <p>Info Langganan WhatsApp : 081228969175</p>

    <div style="display:none;">
        <pre id="iptv-code"></pre>
    </div>

    <script>
        // Function to fetch the IPTV code from a raw GitHub file
        async function fetchIPTVCode() {
            const url = 'https://raw.githubusercontent.com/starbeastt/manjayatv/main/tivimate.m3u';
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const iptvCode = await response.text();
                    document.getElementById('iptv-code').innerText = iptvCode;
                    console.log(iptvCode);
                } else {
                    console.error('Failed to fetch IPTV code:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error fetching IPTV code:', error);
            }
        }

        // Fetch the IPTV code on page load
        fetchIPTVCode();

        // Function to check if the user agent is a common web browser
        function isCommonBrowser() {
            const userAgent = navigator.userAgent;
            const commonBrowsers = ['Chrome', 'Firefox', 'Safari', 'Edge', 'OPR', 'Opera', 'MSIE', 'Trident'];

            return commonBrowsers.some(browser => userAgent.includes(browser));
        }

        // Redirect to another link after 3 seconds if accessed from a common browser
        if (isCommonBrowser()) {
            setTimeout(() => {
                window.location.href = 'https://wa.me/6281228969175'; // Change this to your desired URL
            }, 3000);
        }
    </script>
</body>
</html>
